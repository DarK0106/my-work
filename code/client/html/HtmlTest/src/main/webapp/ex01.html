<!DOCTYPE html>

<!-- 

	<html> 태그
	- 문서 전체를 감싸는 역할
	- 루트 태그
	

 -->
<html>

	<!-- 
		<head> 태그
		- 문서 메타 정보
		- 문서 자체를 설명하거나 눈에 보이지 않는 설정 등을 저장하는 역할
	
	 -->
	<head>
	<meta charset="UTF-8">
	<title>엄준식.com</title>
	<style>
		div { border: 1px solid blue; }
	</style>
	</head>
	
	<!-- 
		<body> 태그
		- 문서 출력 정보
		- 이 안의 모든 내용을 브라우저에 출력된다(텍스트, 이미지, 동영상 등)
		
	-->
	<body>
	
		<!-- 
	
			HTML(ML) 주석
			공백 문자 처리 방식
			- 브라우저가 소스상의 공백 문자를 어떻게 처리(출력)하는ㄴ지?
			- 스페이스, 탭, 개행문자
			- 소스 상의 존재하는 모든 공백 문자를 자신을 규칙에 따라 처리 후 출력 -> 
			연속된 1개 이상의 모든 공백(종류를 구분하지 않음)을 딱 1개의 스페이스로 치환해서 출력
		
			공백을 원하는 모습으로 출력하는 방법
			1. 스페이스
			- 공백 문자 1개 -> 엔티티 1개
			- &엔티티명;
			- &nbsp; -> non-break space
			
			HTML 수업 = XML 수업 -> ML 언어
			
			HTML 구성 요소
			1. 태그(Tag), 요소(Element)
			2. 특성(Attribute)
			3. 텍스트(PCDATA)
			4. 주석(Comment)
			------------------------- 위에 있는 애들만 주로 사용함
			5. 선언문(Declaration)
			6. 엔티티(Entity)
			7. 외부 요소
			8. 등등 ...
			
			1. 태그(Tag), 요소(Element)
			- 명령어를 <>로 묶어 놓은 요소
			- HTML 문서에서 골격(뼈대)을 만드는 역할(레이아웃 생성)
			- 데이터를 화면에 출력하는 역할 b
			- 각 태그마다 역할 부여 -> 출력되는 결과 또는 기능 또는 의미가 다르다
			
			1.1 HTML 태그 표현 방식
				a. <태그명>내용물</태그명>
				- 내용물을 가지는 태그
				- 쌍태그
				- <태그명>: 시작 태그
				- </태그명>: 끝 태그
				
				b. <태그명>, <태그명 / >, <태그명></태그명>
					- 내용물이 없는 태그
					- 단독태그, 빈태그
					
			1.2 태그 내용물에 대한 형식, Content Type
				- <태그명>내용물</태그명>
				a. 자식 태그
					- 또 다른 태그들이 내용물로 온다
					- 문자열은 올 수 없다
					
				
				b. PCDATA, Parsed Character Data, 문자열
					- 문자열만 올 수 있다
					- 자식 태그들을 가질 수 없다.
				
				c. Empty
					- 아무것도 가지지 않는다. -> 단독 태그, 빈태그
				
				d. Mixed, 혼합용
					- a + b + c
					- 자식으로 태그와 문자열을 모두 가질 수 있다.
					- 대다수의 태그는 혼합형이다.
			
			2. 특성(Attribute)
			- 태그가 가지는 데이터
			- 역할: 태그가 가지는 성질을 표현하는 데이터
			- 속성값(CDATA): 파싱을 안 함(문법 검사를 안함)
			- 표기법
				a. <시작태그 속성명="값"></끝태그>
				b. <단독태그 속성명="값">
				c. <시작태그 속성명="값" 속성명="값" 속성명="값"> </끝태그>
					- 속성간에는 순서가 없다
				
				d. <시작태그 속성명="값"></끝태그> : 사용 O
				e. <시작태그 속성명='값'></끝태그> : 사용 O
				f. <시작태그 속성명=값></끝태그>   : 사용 X
			
			3. 텍스트(PCDATA)
			- 태그가 가지는 데이터
			- 역할: 화면에 출력되는 데이터
			- 파싱을 함(문법 검사를 함)
			
			요구사항) 학생 정보를 저장할 파일을 생성하시오.
			- 학생 정보는 이름, 나이, 주소
			a. student.txt -> CSV = 구조(O) + 의미(X)
			
	 	-->
	 	
	 	
	 	<div>홍길동</div>
	 	<div>아무개</div>
	 	<h1>제목입니다.</h1>
	 	<font color = "blue" face = "궁서체" title="오늘 수업 내용">오늘 수업은 <br> HTML 입니다.</font><br>
	 하나&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;둘
	 <br><br><br><br>
	 셋<br>
	 넷<br>
	 다섯
	</body>
</html>
