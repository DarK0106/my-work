	<!-- ex13_table.html -->
	<!-- 
	
	표, table
	
	1. 표를 만들기 위해 사용
	2. 레이아웃을 만들기 위해 사용 -> CSS
	
	테이블 구성 요소
	
	1. <table>
	- 가장 큰 상자
	ㅁㅁ
	ㅁㅁ
	- 테이블 컨테이너
	
	2. <tr>
	- 중간 긴 상자
	ㅁㅁ
	- Table Row
	- 테이블 행 역할
	
	3. <td>
	- 가장 작은 상자
	ㅁ
	- Table Data
	- 테이블의 셀 역할
	- 데이터를 담는 역할
	
	표에 bgcolor, align, background 활용 가능
	align = "center" valign = "middle" 활용해서 정렬
	자식이 아무리 width를 늘려도 부모의 크기 범위를 벗어날 수 없음
	벗어난 값을 넣으면 비율로 계산해서 알아서 넣음 200에서 100 100 넣으면 
	실제론 97 97 이렇게 들어감 표의 줄이 차지하는 공간도 있으니
	
	- 너비는 코드에 지정한 수치로 적용된다.
	- 높이는 코드에 지정한 수치로 적용 or 늘어난다.(*중요)
	
	 -->
	 
	 <h1>테이블 <small>2행 2열</small></h1>
	 
	 텍스트
	<table border = "1" width = "200" height = "200">	 
	 	<tr>
	 		<td height = "100">1</td>
	 		<td>2</td>
	 	</tr>
	 	<tr>
	 		<td>3</td>
	 		<td>4</td>
	 	</tr>
	 </table>
	 텍스트
	 
</body>
</html>
