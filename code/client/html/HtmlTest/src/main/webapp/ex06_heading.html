<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- ex06_heading.html -->
	<!-- 
	
		1. https://w3school.com
		2. https://developer.mozilla.org
		
		HTML이 할 수 있는 일 = MS-WORD가 할 수 있는 일
		
		<hn>, heading
		- 제목 태그
		- n: 1~6
		- <h1>, <h2>, <h3>, <h4>, <h5>, <h6>
		- 쌍태그, 혼합형
		-- 검색 엔진 수집 대상
		
		h1.align 속성
		- horizontal alignment, (내용물) 수평 정렬
		- left, center, right, justify(양쪽 정렬)
		- 의미가 중요한거지, 서식이 중요하지 않은 태그 -> Semantic Web(시멘트 웹)
		
	 -->
	 <h1 align = "right">제목입니다.</h1>
	 
	 <h1>제목입니다.</h1>
	 <div>내용입니다.</div>
	 
	 <h2>제목입니다.</h2>
	 <h3>제목입니다.</h3>
	 <h4>제목입니다.</h4>
	 <h5>제목입니다.</h5>
	 <h6>제목입니다.</h6>
</body>
</html>
